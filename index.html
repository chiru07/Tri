<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ</title>
    <style>
        /* CSS styles */
        .pdf {
            width: 100%;
            height: 100%;
            border: none;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        h3 {
            text-align: center;
            margin: 10px 0;
        }

        .subject-btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }

        .pdf-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            .subject-btn {
                width: 100%;
                box-sizing: border-box;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <h1>Multiple Choice Questions</h1>
    <h3>All MCQs for DBMS, Computer Oriented Numerical Methods, Computer Organisation, and Basics of Data Communicationâ€”Now in One Place!</h3>

    <div>
        <button class="subject-btn" onclick="loadPDF('https://atom-jnfxxb.s3.ap-southeast-2.amazonaws.com/DBMS+MCQ+QUIZ_I.pdf')">DBMS</button>
        <button class="subject-btn" onclick="loadPDF('https://atom-jnfxxb.s3.ap-southeast-2.amazonaws.com/Basics_of_Data_Communication+MCQ+Quiz.pdf')">Basics of Data Communication</button>
        <button class="subject-btn" onclick="loadPDF('https://atom-jnfxxb.s3.ap-southeast-2.amazonaws.com/Computer+Organisation+MCQ+Quizz_I.pdf')">Computer Organisation</button>
        <button class="subject-btn" onclick="loadPDF('https://atom-jnfxxb.s3.ap-southeast-2.amazonaws.com/Computer+Oriented+Numerical+methods+QUIZ_I.pdf')">Computer Oriented Numerical Methods</button>
    </div>

    <div class="pdf-container">
        <object id="pdfViewer" class="pdf"></object>
    </div>

    <script>
        // Function to load a PDF
        function loadPDF(pdfUrl) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.data = pdfUrl;
        }
    </script>
</body>

</html>
