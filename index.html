<!DOCTYPE html>
<html>

<head>
    <title>Project1</title>
    <style>
        /* CSS styles */
        .pdf {
            width: 100%;
            aspect-ratio: 4/3;
        }

        .pdf,
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 50%;
            height: 100vh;
            float: right;
            overflow: auto;
        }

        h1,
        h3 {
            text-align: center;
        }

        h1 {
            color: black;
        }

        #next-pdf-btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            .form-section label {
                width: 100%; /* Set labels to full width on smaller screens */
                text-align: left; /* Align labels to the left on smaller screens */
                margin-bottom: 5px; /* Decrease margin bottom for labels on smaller screens */
            }

            .form-section input,
            .form-section select {
                width: 100%; /* Set inputs to full width on smaller screens */
            }
        }
    </style>
</head>

<body>
    <h1>Multiple Choice Questions</h1>
    <h3>All MCQs for DBMS, Computer Oriented Numerical Methods, and Computer Organisationâ€”Now in One Place!</h3>

    <button id="next-pdf-btn">Click Here for Next Subject</button>

    <object id="pdfViewer" class="pdf" data="DBMS MCQ QUIZ_I.pdf" width="374" height="499"></object>

    

    <script>
        // JavaScript code
        const pdfViewer = document.getElementById('pdfViewer');
        const nextPdfBtn = document.getElementById('next-pdf-btn');

        const pdfFiles = [
            "DBMS MCQ QUIZ_I.pdf",
            "Computer Oriented Numerical methods QUIZ_I.pdf",
            "Computer Organisation MCQ Quizz_I.pdf"
        ];

        let currentPdfIndex = 0;

        nextPdfBtn.addEventListener('click', function () {
            // Move to the next PDF in the array
            currentPdfIndex = (currentPdfIndex + 1) % pdfFiles.length;
            pdfViewer.data = pdfFiles[currentPdfIndex];
        });

    </script>
</body>

</html>
