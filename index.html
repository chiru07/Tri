<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
    width: 306px; /* (100px * 3 cells) + (2px * 2 gaps) */
    margin: 0 auto;
  }
  .cell {
    border: 1px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
	
  }
  
  #instructions {
    text-align: center;
    margin-bottom: 10px;
  }
  
  .footer {
	  position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
	  padding: 10px;
	
  }
</style>
</head>
<body>

<div id="instructions">
  <h2>Tic Tac Toe</h2>
  <p>Click on a cell to place your mark. The first player to get three marks in a row, column, or diagonal wins!</p>
</div>
<div class="container" id="board">
</div>


<div class="container" id="board">
</div>
<div id="message"></div>
<script>
  const board = document.getElementById('board');
  const message = document.getElementById('message');
  let currentPlayer = 'X';
  let gameOver = false;
  
  // Initialize the game board
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.addEventListener('click', handleCellClick);
    board.appendChild(cell);
  }
  
  // Function to handle cell click
  function handleCellClick(event) {
    if (gameOver) return;
    const cell = event.target;
    if (!cell.textContent) {
      cell.textContent = currentPlayer;
      if (checkWin()) {
        gameOver = true;
        message.textContent = `${currentPlayer} wins!`;
      } else if (checkDraw()) {
        gameOver = true;
        message.textContent = "It's a draw!";
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
  }
  
  // Function to check if there's a win
  function checkWin() {
    const cells = document.querySelectorAll('.cell');
    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]              // Diagonals
    ];
    return winningCombos.some(combo => {
      const [a, b, c] = combo;
      return cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent;
    });
  }
  
  // Function to check if it's a draw
  function checkDraw() {
    const cells = document.querySelectorAll('.cell');
    return [...cells].every(cell => cell.textContent);
  }
</script>


<div class="footer">
		<p>Made with ❤️</p>
		
	</div>

</body>
</html>
