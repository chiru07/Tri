<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ</title>
    <style>
        /* CSS styles */
        .pdf {
            width: 100%;
            height: 100%;
            border: none;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        h3 {
            text-align: center;
            margin: 10px 0;
        }

        #next-pdf-btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }

        .pdf-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            #next-pdf-btn {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <h1>Multiple Choice Questions</h1>
    <h3>All MCQs for DBMS, Computer Oriented Numerical Methods, and Computer Organisationâ€”Now in One Place!</h3>

    <button id="next-pdf-btn">Click Here for Next Subject</button>

    <div class="pdf-container">
        <object id="pdfViewer" class="pdf" data="DBMS MCQ QUIZ_I.pdf"></object>
    </div>

    <script>
        // JavaScript code
        const pdfViewer = document.getElementById('pdfViewer');
        const nextPdfBtn = document.getElementById('next-pdf-btn');

        const pdfFiles = [
            "DBMS MCQ QUIZ_I.pdf",
            "Computer Oriented Numerical methods QUIZ_I.pdf",
            "Computer Organisation MCQ Quizz_I.pdf"
        ];

        let currentPdfIndex = 0;

        nextPdfBtn.addEventListener('click', function () {
            // Move to the next PDF in the array
            currentPdfIndex = (currentPdfIndex + 1) % pdfFiles.length;
            pdfViewer.data = pdfFiles[currentPdfIndex];
        });
    </script>
</body>

</html>
